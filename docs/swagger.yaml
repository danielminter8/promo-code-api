basePath: /api/v1
definitions:
  models.Promocode:
    properties:
      amount:
        example: 5.54
        format: string
        type: number
      dateFrom:
        example: 1/12
        format: string
        type: string
      dateTo:
        example: 5/12
        format: string
        type: string
      name:
        example: barone
        format: string
        type: string
      quantityAllocated:
        example: 12
        format: string
        type: integer
      quantityAvailable:
        example: 5
        format: string
        type: integer
    required:
    - amount
    - dateFrom
    - dateTo
    - name
    - quantityAllocated
    - quantityAvailable
    type: object
host: localhost:5000
info:
  contact: {}
  description: This is a simple api server using the gin web framework.
  title: Promo Code API
  version: "1.0"
paths:
  /add:
    post:
      consumes:
      - application/json
      parameters:
      - description: Example Data
        in: body
        name: name,quantityAllocated,quantityAvailable,dateFrom,dateTo,amount
        required: true
        schema:
          $ref: '#/definitions/models.Promocode'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Promocode'
      summary: Add promo code
  /all:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Promocode'
      summary: Retrieves all promo codes
  /delete/{name}:
    delete:
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      summary: Delete promo code by name
  /update/{name}:
    patch:
      consumes:
      - application/json
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      - description: Example Data
        in: body
        name: quantityAllocated,quantityAvailable,dateFrom,dateTo,amount
        required: true
        schema:
          $ref: '#/definitions/models.Promocode'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Promocode'
      summary: Update promo code by name
swagger: "2.0"
